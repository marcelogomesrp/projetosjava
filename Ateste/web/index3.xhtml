<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body id="pg">

        <h:form>

            <h:panelGrid columns="2" >
                <p:commandButton value="Pessoa" action="#{navegacaoMB.Pessoa}" ajax="true" update="top"/>
                <p:commandButton value="Grupo"  action="#{navegacaoMB.Grupo}"  ajax="true" update="top"/>
            </h:panelGrid>
        </h:form>



        <h:form id="top">
        <!-- ui:include src="{navegacaoMB.nome}" /-->
        
        <p:ajaxStatus style="width:16px;height:16px;" id="ah">
         <f:facet name="start">
             <h:outputText value="Carregando.." />
         </f:facet>

         <f:facet name="complete">
             <h:outputText value="Carregado" />
             <f:view id="testeV" >
                <ui:include src="#{navegacaoMB.nome}" />
             </f:view>
             <h:panelGrid columns="2" >
                    <h:outputText value="Local " />
                    <h:outputText value="#{navegacaoMB.nome}" />
             </h:panelGrid>
             
         </f:facet>
     </p:ajaxStatus>

        </h:form>

    </h:body>
</html>
