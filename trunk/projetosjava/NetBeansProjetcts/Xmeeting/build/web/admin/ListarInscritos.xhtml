<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

    <body>

        <ui:composition template="./../template/adminTemplate.xhtml">

            <ui:define name="content">

                <h:form>
                    <h1> <h:outputText value="Inscritos" /> </h1>
                    <h:dataTable value="#{ListarInscritosManagedBean.inscritos}" var="member" border="0" >
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{member.name}"/>
                        </h:column>


                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Email"/>
                            </f:facet>
                            <h:outputText value="#{member.email}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Ocupação"/>
                            </f:facet>
                            <h:outputText value="#{member.occupation}"/>
                        </h:column>
                    </h:dataTable>

                </h:form>

            </ui:define>
        </ui:composition>

    </body>
</html>
