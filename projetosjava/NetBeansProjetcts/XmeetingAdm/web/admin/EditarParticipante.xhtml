<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="./../template/adminTemplate.xhtml">



    <ui:define name="content">

        <h:form>

                    <rich:panel>
                        <f:facet name="header">
                            <h:outputText value="Confirmar pagamento" />
                        </f:facet>
                        <h:messages id="messages" />

                        <h:panelGrid columns="2" >
                            <h:outputText value="Nome: " />
                            <h:outputText value="#{ParticipanteManagedBean.participante.name}" />
                            <h:outputText value="Valor: " />
                            <h:outputText value="#{ParticipanteManagedBean.participante.valorinsc}" />
                            <h:commandLink value="Confirma pagamento" action="#{ParticipanteManagedBean.doPagar}" />
                        </h:panelGrid>
                    </rich:panel>
            
        </h:form>
    </ui:define>


</ui:composition>
