<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

    <body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="title">
                <h:form>
                    <h:outputText value="Area administrativa" />
                </h:form>
            </ui:define>

            This text will also not be displayed.

            <ui:define name="body">
                <rich:panel>
                    <f:facet name="header">
                        Login
                    </f:facet>
                    <h:form>
                        <h:messages id="message" />
                        <h:panelGrid columns="2" >
                            <h:outputText value="Login" />
                            <h:inputText id="loginInt" value="#{IndexManagedBean.nome}" >
                            </h:inputText>
                            <h:outputText  value="Senha" />
                            <h:inputSecret id="SenhaInT" value="#{IndexManagedBean.senha}" />
                            <h:commandButton value="Entrar" action="#{IndexManagedBean.doLogin}" />
                            
                        </h:panelGrid>
                    </h:form>
                </rich:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
